<div ng-show="loading" layout="column" layout-align="space-between center">
  <span>loading...</span>
  <md-progress-circular class="md-warn" md-mode="indeterminate"></md-progress-circular>
</div>

<h3>Undone</h3>
<div layout="column" layout-margin>
  <card-undone ng-repeat="item in undone"></card-undone>
</div>
<hr>
<h3>Done</h3>
<div layout="column" layout-margin>
  <card-done ng-repeat="item in done"></card-done>
</div>
