<p>
  <div layout="column" layout-margin>
    <md-card ng-repeat="donor in donors">
      <md-card-content ng-click="detail(donor)">
        <div layout="row" layout-align="space-between center">
          <div flex="55">
            <ng-md-icon class="avatar" icon="person"></ng-md-icon>
            <span class="listName">{{donor.name}}</span>
          </div>
          <div flex="45">
            <ng-md-icon class="avatar" icon="lens"></ng-md-icon>
            <span class="listOthers">{{donor.group}}</span>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </div>
</p>
